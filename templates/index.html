<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <main id="content">
        <div id="start-button-container">
            <button id="start">Begin Game</button>
        </div>
        <div id="timer-container">
            <br>
            <span>
                <p>Time remaining: 
                <p id="countdown">60</p>
                seconds</p>
            </span>
        </div>

        <div id="gameboard">
            <table>
                <thead>
                    <tr>
                        <th colspan="5">Boggle!</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in my_board %}
                        <tr>
                            {% for cell in row %}
                                <td>{{cell}}</td>
                            {% endfor %}

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="form-container">
            <form id="guess-form">
                <label for="guess">Enter your guess here:</label>
                <input type="text" id="guess">
                <button>Submit</button>
            </form>
        </div>

        <div id="messages-container">
            <p class="msg">
                &nbsp
            </p>
        </div>

        <div id="score-container">
            <p>Score:</p>
            <p id="score"></p>
        </div>

        <div id="stats">
            <!-- <p>Games played: <p id="games-played">0</p></p>
            <p>High score: <p id="high-score">0</p></p> -->
            <p>Games played: <p id="games-played">{{ session["games_played"] }}</p></p>
            <br>
            <p>High score: <p id="high-score">{{ session["high_score"] }}</p></p>
        </div>


</main>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="/static/app.js"></script>
</body>
</html>
